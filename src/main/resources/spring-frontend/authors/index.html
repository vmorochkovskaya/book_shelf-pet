<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=59641147">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=59641147">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=59641147">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=59641147"></script>
</head>
<body class="Site">
<div th:if="${curUsr == null}">
    <header class="Header"
            th:replace="~{fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
</div>
<div th:if="${curUsr != null}">
    <header class="Header"
            th:replace="~{fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status='authorized')}"></header>
</div>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{authors.title}">Авторы
            </h1>
            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links"><a class="Authors-link" href="#a" th:href="'#' + ${#strings.toLowerCase(authorEntry.key)}" th:each="authorEntry: ${authorsMap}" th:text="${#strings.toUpperCase(authorEntry.key)}">А</a>
                    </div>
                    <div class="Authors-block" th:each="authorEntry: ${authorsMap}">
                        <h2 class="Authors-title" id="a" th:id="${#strings.toLowerCase(authorEntry.key)}" th:text="${#strings.toUpperCase(authorEntry.key)}">А
                        </h2>
                        <div class="Authors-letter">
                            <div class="Authors-item" th:each="author: ${authorEntry.value}"><a th:href="@{/authors/slug(id=${author.id})}" href="/authors/slug.html" th:text="${author.name}">Абгарян Наринэ</a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
