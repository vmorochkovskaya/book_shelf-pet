<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" th:attr="data-load=${bookType}, refreshid=${authorId}" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
            <div class="Slider-item" th:each="book : ${list}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture" th:href="@{'/books/' + ${book.slug}}" href="/books/slug.html"><img
                           th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a th:href="@{'/books/' + ${book.slug}}" href="/books/slug.html" th:text="${book.title}">Техника</a>
                            </strong>
                            <div th:each="author : ${book.authors}">
                            <div class="Card-description" th:text="${author.name}">Кондратенко Валерий Петрович
                            </div>
                            </div>
                            <div class="Card-cost">
                                <span class="Card-price" th:if="${book.discount > 0}" th:text="${book.price - book.price * book.discount / 100}"></span>
                                <span class="Card-priceOld" th:text="${book.price}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
