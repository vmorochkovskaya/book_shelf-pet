#faq
faq.title=FAQ
faq.subTitle=Frequently asked questions
faq.notFindRequiredItemQuestion=What I need to do if I can't find required book
faq.notFindRequiredItemAnswer=If you enter the name of the product in the search bar and see the message "Sorry, there are no products for your request now", it means that we do not have such a product in our range yet.

In this case, you can add a link to the product you are looking for by clicking Didn't find what you were looking for ?. We will pass the information to the managers of the appropriate category and try to add the product to the range.
faq.productAbsentQuestion=The product is not available
faq.productAbsentAnswer=We regularly replenish stocks of goods in warehouses. To find out about the receipt of goods, subscribe to notifications by clicking the Learn about receipt button.
faq.highPriceQuestion=The price of the product is too high
faq.highPriceAnswer=You can wait for a discount on the product of interest. To avoid missing the price reduction, click Is it expensive? on the product card. When the price drops, we will send you a notification.
faq.sellersProductQuestion=I have a question about the seller's product
faq.sellersProductAnswer=Some sellers can be contacted via chat. To ask a question you are interested in, on the product card under his photos, click Ask the seller about the product, then enter your message and wait for an answer.
