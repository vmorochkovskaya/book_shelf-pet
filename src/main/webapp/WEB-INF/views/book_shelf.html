<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table {
            margin: 15px;
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="root_container">
    <form method="post" th:action="@{/books/save}" th:object="${book}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="author" th:field="*{author}">
                    <p th:if="${#fields.hasErrors('author')}">field value must not be empty
                    </p>
                </td>
                <td>
                    <input type="text" placeholder="book_title" th:field="*{title}">
                    <p th:if="${#fields.hasErrors('title')}">field value must not be empty
                    </p>
                </td>
                <td>
                    <input type="text" placeholder="size (pages)" th:field="*{size}">
                    <p th:if="${#fields.hasErrors('size')}">field value must be digit and less than 5 digits
                    </p>
                </td>

                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove}" th:object="${bookIdToRemove}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="id" th:field="*{id}">
                    <p th:if="${#fields.hasErrors('global')}">Id not found
                    </p>
                    <p th:if="${#fields.hasErrors('id')}">Wrong id
                    </p>
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/removeByAuthor}" th:object="${bookAuthorToRemove}">
        <table style="float:left; margin-right:10px;">
            <tr>
                <td>
                    <input type="text" placeholder="author" th:field="*{author}">
                    <p th:if="${#fields.hasErrors('author')}">Wrong author
                    </p>
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/searchByAuthor}" th:object="${bookAuthorToSearch}">
        <table style="float:left">
            <tr>
                <td>
                    <input type="text" placeholder="author" th:field="*{author}">
                    <p th:if="${#fields.hasErrors('author')}">Wrong author
                </td>
                <td>
                    <input type="submit" value="search">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/removeByTitle}" th:object="${bookTitleToRemove}">
        <table style="float:left; margin-right:10px;">
            <tr>
                <td>
                    <input type="text" placeholder="title" th:field="*{title}">
                    <p th:if="${#fields.hasErrors('title')}">Wrong title
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/searchByTitle}" th:object="${bookTitleToSearch}">
        <table style="float:left">
            <tr>
                <td>
                    <input type="text" placeholder="title" th:field="*{title}">
                    <p th:if="${#fields.hasErrors('title')}">Wrong title
                </td>
                <td>
                    <input type="submit" value="search">
                </td>
            </tr>
        </table>
    </form>
    <form method="post" th:action="@{/books/removeBySize}" th:object="${bookSizeToRemove}">
        <table style="float:left; margin-right:10px;">
            <tr>
                <td>
                    <input type="number" placeholder="size" th:field="*{size}">
                    <p th:if="${#fields.hasErrors('size')}">Wrong size
                </td>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/searchBySize}" th:object="${bookSizeToSearch}">
        <table style="float:left">
            <tr>
                <td>
                    <input type="text" placeholder="size" th:field="*{size}">
                    <p th:if="${#fields.hasErrors('size')}">Wrong size
                </td>
                <td>
                    <input type="submit" value="search">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action = "@{/books/uploadFile}" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <input type="file" name ="file">
                </td>
                <td>
                    <input type="submit" value ="Upload">
                </td>
            </tr>
        </table>
    </form>

    <form method="get" th:action = "@{/books/downloadFile}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="file name" th:name="fileName">
                </td>
                <td>
                    <input type="submit" value ="Download">
                </td>
            </tr>
        </table>
    </form>

    <table id="books">
    <tr>
        <th>id</th>
        <th>author</th>
        <th>title</th>
        <th>size</th>
    </tr>
    <tr th:each="book : ${bookList}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.size}"></td>
    </tr>
</table>

    <table id="files">
        <tr>
            <th>name</th>
        </tr>
        <tr th:each="file : ${fileList}">
            <td th:text="${file.name}"></td>
        </tr>
    </table>
</div>
</body>
</html>
